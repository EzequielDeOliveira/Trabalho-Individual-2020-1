version: '3.8'

services:

  db:
    image: postgres
    environment: 
      - POSTGRES_PASSWORD=password
    volumes:
      - ./tmp/db:/var/lib/postgresql/data

  api:
    build: ./api
    command: rails s -p 3000 -b '0.0.0.0'
    environment: 
      - DATABASE_PASSWORD=password
    volumes:
      - /api
    ports:
      - "3000:3000"
    depends_on:
      - db